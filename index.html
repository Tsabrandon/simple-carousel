<!DOCTYPE html>
<html>
    <head>
        <title>simple carousel</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="carousel-container">
                <div class="img-container" id="js-img-container">
                    <img src="https://placehold.co/300x200?text=image+1" alt="placeholder img 1">
                    <img src="https://placehold.co/300x200?text=image+2" alt="placeholder img 2">
                    <img src="https://placehold.co/300x200?text=image+3" alt="placeholder img 3">
                    <img src="https://placehold.co/300x200?text=image+4" alt="placeholder img 4">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
